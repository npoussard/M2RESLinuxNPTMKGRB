---
#MySQL
#DB Ansible
mysql_root_password: root
mysql_databases:
#Déploiement DB Ansible Test
        - name: ansible_db
          encoding: latin1
          collation: latin1_general_ci
#Déploiement DB Client1
        - name: client1_db
          encoding: latin1
          collation: latin1_general_ci
#Déploiement DB Client2        
        - name: client2_db
          encoding: latin1
          collation: latin1_general_ci
#Déploiement DB Client3          
        - name: client3_db
          encoding: latin1
          collation: latin1_general_ci

mysql_users:
#Déploiement User itesciadmin
        - name: itesciadmin
          host: "%"
          password: root
          priv: "ansible_db.*:ALL"
#Déploiement User client1          
        - name: client1
          host: "%"
          password: itescia
          priv: "client1_db.*:ALL"
#Déploiement User client2
        - name: client2
          host: "%"
          password: itescia
          priv: "client2_db.*:ALL"
#Déploiement User client3
        - name: client3
          host: "%"
          password: itescia
          priv: "client3_db.*:ALL"
          
#Apache
apache_listen_port: 80
apache_vhosts:
        - { servername: "srv-web01.local", documentclient: "/var/www/vhosts/srv-web01_local" }
